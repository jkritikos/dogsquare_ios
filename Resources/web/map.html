<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-d40qac29')
    .setView([37.961963, 23.733602], 3);

// Create array of lat,lon points
var line_points = [
    [37.96146, 23.73331],
    [37.96138, 23.73331],
    [37.96135, 23.73333],
    [37.96130, 23.73334],
    [37.96118, 23.73337],
    [37.96109, 23.73340],
    [37.96099, 23.73344],
    [37.96095, 23.73345],
    [37.96093, 23.73345],
    [37.96094, 23.73348],
    [37.96098, 23.73369]
];

var line_points2 = [
    [37.96098, 23.73369],
    [37.96105, 23.73398],
    [37.96112, 23.73432],
    [37.96119, 23.73463],
    [37.96132, 23.73509]
];

var line_points3 = [
    [37.96132, 23.73509],
    [37.96139, 23.73547],
    [37.96199, 23.73525],
    [37.96198, 23.73565],
    [37.96190, 23.73590],
    [37.96189, 23.73608]
];

// Define polyline options
// http://leafletjs.com/reference.html#polyline
var polyline_options = {
    color: 'red',
    opacity: 1
};

var polyline_options2 = {
    color: 'blue',
    opacity: 1
};

var polyline_options3 = {
    color: 'yellow',
    opacity: 1
};

// Defining a polygon here instead of a polyline will connect the
// endpoints and fill the path.
// http://leafletjs.com/reference.html#polygon
var polyline = L.polyline(line_points, polyline_options).addTo(map);
var polyline = L.polyline(line_points2, polyline_options2).addTo(map);
var polyline = L.polyline(line_points3, polyline_options3).addTo(map);

map.fitBounds(polyline.getBounds());
</script>
</body>
</html>
